<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div id="card">
		<!-- your favorite animal's name goes here -->
		<h3>Tiger</h3>
		<!-- your favorite animal's image goes here -->
		<img class="photo" src="Tiger_resized.jpg" alt="Tiger">

		<div id="inner">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">The wonderful thing about tiggers is that tiggers are wonderful things</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Food</span>: Beans on toast</li>
				<li><span class="label">Habitat</span>: Jungle</li>
				<li><span class="label">Country</span>: India</li>
				<li><span class="label">Global population</span>: 40,000</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="info">Fabulous, awe-inspiring big cats. Admire from afar - they can eat you!</p>
		</div>
	</div>
</body>
</html>
